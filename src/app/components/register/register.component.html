<form #registerForm="ngForm">
    <mat-grid-list cols="9" rowHeight="63px">
        <mat-grid-tile [rowspan]="1" class="login-icon">
            <mat-icon>lock</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="7">
            <mat-input-container class="justifier">
                <input matInput [(ngModel)]="user.username" name="username" placeholder="User Name" [formControl]="usernameFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="usernameFormControl.hasError('required')" name="usernameError">
                    Username is
                    <strong>required</strong>
                </mat-error>
            </mat-input-container>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="9" rowHeight="63px">
        <mat-grid-tile [rowspan]="1" class="login-icon">
            <mat-icon>remove_red_eye</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="7">
            <mat-input-container class="justifier">
                <input type="password" matInput [(ngModel)]="user.password" name="password" placeholder="Existing Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="passwordFormControl.hasError('required')" name="passwordError">
                    Password is
                    <strong>required</strong>
                </mat-error>
            </mat-input-container>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="9" rowHeight="63px">
        <mat-grid-tile [rowspan]="1" class="login-icon">
            <mat-icon>remove_red_eye</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="7">
            <mat-input-container class="justifier">
                <input type="password" matInput [(ngModel)]="user.newPassword" name="newPassword" placeholder="New Password" [formControl]="newPasswordFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="newPasswordFormControl.hasError('required')" name="passwordError">
                    Password is
                    <strong>required</strong>
                </mat-error>
            </mat-input-container>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="9" rowHeight="63px">
        <mat-grid-tile [rowspan]="1" class="login-icon">
            <mat-icon>remove_red_eye</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="7">
            <mat-input-container class="justifier">
                <input type="password" matInput [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" [formControl]="confirmPasswordFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="!confirmPasswordFormControl.hasError('equal')" name="passwordError">Passwords do not match</mat-error>
                <mat-error *ngIf="confirmPasswordFormControl.hasError('required')" name="passwordError">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-input-container>
        </mat-grid-tile>
    </mat-grid-list>

    <button mat-raised-button class="login-button" (click)="register('/blankHomePage')">
    <i class="material-icons"  title="Register">input </i>Register
  </button>
</form>

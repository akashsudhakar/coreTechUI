<app-header></app-header>
<mat-card>
    <h2> Generate Pay Order</h2>
    <mat-card-content>
        <form #generatePOForm="ngForm" (ngSubmit)="generatePO(generatePOForm)">
            <mat-card>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item>
                            <mat-form-field class="example-full-width">
                                <mat-select placeholder="Supplier Name" [(value)]="selectedSupplier" [formControl]="supplierFormControl" [errorStateMatcher]="generatePOMatcher" required>
                                    <mat-option>--</mat-option>
                                    <mat-option *ngFor="let supplier of suppliers" [value]="supplier">
                                        {{supplier.supplierName}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="supplierFormControl.hasError('required')">Supplier is
                                    <strong>required</strong></mat-error>
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Shipping" [(ngModel)]="shipping" [formControl]="shippingFormControl" [errorStateMatcher]="generatePOMatcher">
                                <mat-error *ngIf="shippingFormControl.hasError('pattern')">
                                    Enter a valid 
                                    <strong>amount</strong>
                                </mat-error>
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="P&F" [(ngModel)]="pAndF" [formControl]="pAndFFormControl" [errorStateMatcher]="generatePOMatcher">
                                <mat-error *ngIf="pAndFFormControl.hasError('pattern')">
                                    Enter a valid 
                                    <strong>amount</strong>
                                </mat-error>
                            </mat-form-field>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
            <br/>
            <div>
                <button mat-button color="primary" *ngIf="!generateDisabled">Generate PO</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>

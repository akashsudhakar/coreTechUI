<app-header></app-header>
<mat-card>
    <h2>Update Password</h2>
    <mat-card-content>
        <form #createUserForm="ngForm" (ngSubmit)="changePassword(createUserForm)">
            <!-- <mat-card>
                <mat-card-content> -->
            <mat-list>
                <!-- <mat-list-item> {{user.username}} </mat-list-item> -->
                <mat-list-item>
                    <mat-form-field class="example-full-width">
                        <input type="password" matInput [(ngModel)]="user.password" name="password" placeholder="Existing Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Password is
                            <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field class="example-full-width">
                        <input type="password" matInput [(ngModel)]="user.newPassword" name="newPassword" placeholder="New Password" [formControl]="newPasswordFormControl" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="newPasswordFormControl.hasError('required')">
                            Password is
                            <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field class="example-full-width">
                        <input type="password" matInput [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" [formControl]="confirmPasswordFormControl" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="!confirmPasswordFormControl.hasError('equal')">Passwords do not match</mat-error>
                        <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
                            Password is
                            <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </mat-list-item>
                <!-- <mat-list-item> {{user.userRole}} </mat-list-item> -->
            </mat-list>
            <!-- </mat-card-content>
            </mat-card> -->
            <br/>
            <div>
                <button mat-button color="primary">Update</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>

<app-header sectionName="Create Buy Lead"></app-header>
<mat-card>
    <h2>Create User</h2>
    <mat-card-content>
        <form #createUserForm="ngForm" (ngSubmit)="register(createUserForm)">
            <mat-card>
                <!-- <mat-card-header>
                    <mat-card-title>User Details</mat-card-title>
                </mat-card-header> -->
                <mat-card-content>
                    <mat-list>
                        <mat-list-item>
                            <mat-form-field class="example-full-width">
                                <input matInput [(ngModel)]="user.username" name="username" placeholder="User Name" [formControl]="usernameFormControl" [errorStateMatcher]="matcher">
                                <mat-error *ngIf="usernameFormControl.hasError('required')" name="usernameError">
                                    Username is
                                    <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-form-field class="example-full-width">
                                <input type="password" matInput [(ngModel)]="user.newPassword" name="newPassword" placeholder="New Password" [formControl]="newPasswordFormControl" [errorStateMatcher]="matcher">
                                <mat-error *ngIf="newPasswordFormControl.hasError('required')" name="passwordError">
                                    Password is
                                    <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-form-field class="example-full-width">
                                <input type="password" matInput [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" [formControl]="confirmPasswordFormControl" [errorStateMatcher]="matcher">
                                <mat-error *ngIf="!confirmPasswordFormControl.hasError('equal')" name="passwordError">Passwords do not match</mat-error>
                                <mat-error *ngIf="confirmPasswordFormControl.hasError('required')" name="passwordError">
                                    Password is
                                    <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-form-field class="example-full-width">
                                <mat-select placeholder="User Role" name="userRole" [(value)]="user.userRole" [formControl]="userRoleFormControl" [errorStateMatcher]="matcher" required>
                                    <mat-option>--</mat-option>
                                    <mat-option *ngFor="let userRole of userRoles" [value]="userRole">
                                        {{userRole}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="userRoleFormControl.hasError('required')" name="passwordError">User Role is
                                    <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                            <!-- <mat-form-field class="example-full-width">
                                <input matInput [(ngModel)]="user.userRole" name="userRole" placeholder="User Role" [formControl]="userRoleFormControl" [errorStateMatcher]="matcher">
                                <mat-error *ngIf="userRoleFormControl.hasError('required')" name="passwordError">
                                    User Role is
                                    <strong>required</strong> 
                                </mat-error>
                            </mat-form-field> -->
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
            <br/>
            <div>
                <button mat-button color="primary">Create</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
